<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyMaster</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>StudyMaster</h1>
        <div class="xp-container">
            <span>XP:</span>
            <div class="xp-bar">
                <div id="xp-fill"></div>
            </div>
            <span id="xp-number">0</span>
        </div>
    </header>

    <main>
        <section class="create-deck">
            <h2>Create a Deck</h2>
            <input type="text" id="deck-title" placeholder="Deck Title">
            <textarea id="deck-text" placeholder="Paste your study material here..."></textarea>
            <button id="create-deck">Create Deck</button>
        </section>

        <section class="deck-list-section">
            <h2>Your Decks</h2>
            <div id="deck-list" class="deck-grid"></div>
        </section>

        <section class="leaderboard-section">
            <h2>Leaderboard</h2>
            <ul id="leaderboard-list"></ul>
        </section>
    </main>

    <script src="script.js"></script>
    <script src="audio.js"></script>
</body>
</html>
